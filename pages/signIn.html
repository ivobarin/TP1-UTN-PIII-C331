<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- Navbar responsive -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- logo centrado (visible para pantallas chicas) -->
                <a class="navbar-brand mx-auto d-lg-none" href="../index.html">
                    <img src="..\images\icons\logoNav.png" alt="Logo">
                </a>

                <!-- Botón de colapso para pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="btnToggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenido colapsable -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Enlaces del menú izquierdo -->
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" href="./signIn.html">sign-in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./signUp.html">sign-up</a>
                        </li>
                    </ul>

                    <!-- Logo centrado (visible en pantallas grandes) -->
                    <a class="navbar-brand d-lg-block mx-auto d-none" href="../index.html">
                        <img src="..\images\icons\logoNav.png" alt="Logo" style="width: 50px;">
                    </a>

                    <!-- Enlaces del menú derecho -->
                    <ul class="navbar-nav ms-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="">features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIN DE HEADER -->

    <!-- FORM -->
    <form class="container form-body text-white" action="#" method="post">
        <!-- email -->
        <div class="form-group text-center mb-2">
            <label for="staticEmail" class="col-form-label"
                style="font-family: MenuFuente; -webkit-text-stroke: 0.5px black;">Email</label>
            <input type="text" class="form-control mx-auto" id="staticEmail" placeholder="Email"
                style="max-width: 400px" required>
        </div>
        <!-- password -->
        <div class="form-group text-center mb-3">
            <label for="inputPassword" class="col-form-label"
                style="font-family: MenuFuente;  -webkit-text-stroke: 0.5px black;">Contraseña</label>
            <input type="password" class="form-control mx-auto" id="inputPassword" placeholder="Password"
                style="max-width: 400px;" required>
        </div>
        <div class="form-group text-center mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Recordarme
                </label>
            </div>
        </div>
        <div class="form-group text-center pb-3">
            <button id="btn-sesion" type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
    </form>
    <!-- FIN DEL FORM -->

    <!-- FONTAWESOME SCRIPT -->
    <script src="https://kit.fontawesome.com/a16d3588ae.js" crossorigin="anonymous"></script>

    <!-- INICIO DEL FOOTER -->
    <footer class="bg-dark text-lg-start mt-5">
        <div class="container p-4">
            <div class="text-center text-black text-uppercase"
                style="font-family: MenuFuente; -webkit-text-stroke: 0.6px white;">
                <span class="pe-2">Creado por:</span>
                <a href="https://github.com/ivobarin" target="_blank" class="text-black"
                    style="-webkit-text-stroke: 0.6px white;">
                    Ivo Barinstein
                </a>
                <i class="fa-brands fa-github fa-xl"></i>
            </div>
        </div>
    </footer>
    <!-- FIN DEL FOOTER -->

    <!-- NAVBAR SCRIPT -->
    <script src="../js/navbar.js"></script>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
